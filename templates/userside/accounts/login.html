{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, shrink-to-fit=9">
		<meta name="description" content="Gambolthemes">
		<meta name="author" content="Gambolthemes">		
		<title>PalettePassion - Sign In</title>
		
		<!-- favicon-->    
		<link rel="icon" type="image/x-icon" href="{% static 'images/icons/favicon.png' %}">
		
		<!-- Stylesheets -->
		<link href="../fonts.googleapis.com/css2e949e949.html?family=Rajdhani:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
		<link href="{% static 'vendor/unicons-2.0.1/css/unicons.css' %}"rel='stylesheet'>
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
		<link href="{% static 'css/responsive.css' %}" rel="stylesheet">
		<link href="{% static 'css/night-mode.css' %}" rel="stylesheet">
		<link href="{% static 'css/step-wizard.css' %}" rel="stylesheet">
		
		<!-- Vendor Stylesheets -->
		<link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
		<link href="{% static 'vendor/OwlCarousel/assets/owl.carousel.css' %}" rel="stylesheet">
		<link href="{% static 'vendor/OwlCarousel/assets/owl.theme.default.min.css' %}" rel="stylesheet">
		<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor/semantic/semantic.min.css' %}">	
		
	</head>

<body>
	<div class="sign-inup">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5">
					<div class="sign-form">
						<div class="sign-inner">
							
							<div class="form-dt">
								<div class="form-inpts checout-address-step">
									<div class="sign-logo" id="logo">
										<a href="index-2.html"><img src="{% static 'images/logo.svg' %}" alt=""></a>
										<a href="index-2.html"><img class="logo-inverse" src="{% static 'images/dark-logo.svg' %}" alt=""></a>
									</div>
									<form action="{% url 'login' %}" method="POST">
                                        {% csrf_token %}

										<div class="form-title"><h6>Sign In</h6></div>
                                        {% include 'userside/includes/alert.html' %}

										<div class="form-group pos_rel">
											<input id="email Address" name="email" type="text" placeholder="Enter Email Address" class="form-control lgn_input" required="">
											<i class="uil uil-mobile-android-alt lgn_icon"></i>
										</div>
										<div class="form-group pos_rel">
											<input id="password" name="password" type="password" placeholder="Enter Password" class="form-control lgn_input" required="">
											<i class="uil uil-padlock lgn_icon"></i>
										</div>
										<button class="login-btn hover-btn" type="submit">Sign In Now</button>
									</form>
								</div>
								<div class="password-forgor">
									<a href="{% url 'forgot_password' %}">Forgot Password?</a>
								</div>
								<div class="signup-link">
									<p>Don't have an account? - <a href="{% url 'register' %}">Sign Up Now</a></p>
								</div>
							</div>
						</div>
					</div>
					<div class="copyright-text text-center mt-3">
						<i class="uil uil-copyright"></i>Copyright 2024 <b>PalettePassion</b> . All rights reserved
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Javascripts -->
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'vendor/OwlCarousel/owl.carousel.js' %}"></script>
	<script src="{% static 'vendor/semantic/semantic.min.js' %}"></script>
	<script src="{% static 'js/jquery.countdown.min.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>
	<script src="{% static 'js/product.thumbnail.slider.js' %}"></script>
	<script src="{% static 'js/offset_overlay.js' %}"></script>
	<script src="{% static 'js/night-mode.js' %}"></script>
	
	
</body>
