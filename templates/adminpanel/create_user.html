{% extends 'adminpanel/base.html' %}

{% load static %}

{% block content %}


<div class="content_body" id="content_body">
    <div class="wrapper_content_body">
        <h4>Add New Staff</h4>
        <div class="content_box_border">
                  
            <form action="{% url 'create_user_from_admin' %}" method="POST">
                {% csrf_token %}
          
                <div class="row mt-2">
                    {% include 'userside/includes/alert.html' %}
                    {% include 'userside/includes/form.html' %}


                    <div class="col-md-6">
                        <div class="form_group">
                            <label for="">Enter First name </label>
                            <input id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" type="text" placeholder="First name"  required="">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form_group">
                            <label for="">Enter Last name </label>
                            <input id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" type="text"  placeholder="Last name"  required="">
                            <i class="fa-solid fa-user-tie"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form_group">
                            <label for="">Enter Email Address </label>
                            <input id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" type="email" placeholder="Enter Email Address" 
                                required="">
                                <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form_group">
                            <label for="">Enter Phone Number </label>
                            <input id="{{ form.phone_number.id_for_label }}" name="{{ form.phone_number.name }}" type="text" placeholder="Phone Number" 
                                required="">
                                <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form_group">
                            <label for="">Enter New Password </label>
                            <input id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" type="password" placeholder="New Password" 
                                required="">
                                <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form_group">
                            <label for="">Enter Password Again</label>
                            <input id="{{ form.confirm_password.id_for_label }}" name="{{ form.confirm_password.name }}" type="password"
                                placeholder="Repeat Password "   required="">
                                <i class="fa-solid fa-unlock"></i>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form-group mb-2">
                        <button type="submit" class="btn btn-dark">Add User</button>
                        <a href="{% url 'admin_user_management' %}" class="btn btn-secondary ms-2">Cancel</a>

                    </div>
                </div>
            </form>
        </div>

        {% endblock content %}
